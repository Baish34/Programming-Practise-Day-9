<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <button id="count1">Increment Count 1</button>
  <button id="count2">Increment Count 2</button>
  <p id="count1Result"></p>
  <p id="count2Result"></p>

  <script>

    let count1Value = 0;
    let count2Value = 0;

    const count1 = document.querySelector("#count1")
    const count2 = document.querySelector("#count2")
    const count1Result = document.querySelector("#count1Result")
    const count2Result = document.querySelector("#count2Result")

    count1.addEventListener("click", function () {
      count1Value++;
      count1Result.textContent = `Count 1: ${count1Value}`
    })

    count2.addEventListener("click", function () {
      count2Value++;
      count2Result.textContent = `Count 2: ${count2Value}`;
    })
  </script>
</body>

</html>
